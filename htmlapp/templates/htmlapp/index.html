<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML WISE APP</title>
    <script>
        var deletefun = function(id)
        {
  window.location="http://localhost:8000/app/delete/"+id+"/";

        }

    </script>
</head>
<body>
{% if latest_user_list %}
    <ul>
    {% for user in latest_user_list %}
        <!--<li><a href="./../api/splituser/{{user.id}}">{{ user.username }}</a></li>-->
        <li><input type="button" onclick="deletefun({{user.id}})" value="Delete"></input> | <a href="/app/{{user.id}}/">Edit</a>{{ user.username }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}


</body>
</html>
